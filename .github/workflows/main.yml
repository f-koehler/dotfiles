name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run ansible-lint
        run: |
          ansible-lint -v --show-relpath
      - name: Run yamllint
        run: |
          yamllint .
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        include:
          - image: fabiankoehler/archlinux-ansible:latest
          - image: geerlingguy/docker-centos8-ansible:latest
          - image: geerlingguy/docker-debian10-ansible:latest
          - image: geerlingguy/docker-debian11-ansible:latest
          - image: geerlingguy/docker-debian9-ansible:latest
          - image: geerlingguy/docker-fedora33-ansible:latest
          - image: geerlingguy/docker-fedora34-ansible:latest
          - image: geerlingguy/ubuntu1804-ansible:latest
          - image: geerlingguy/docker-ubuntu2004-ansible:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_IMAGE: ${{ matrix.image }}
