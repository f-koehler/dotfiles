name: Ansible Lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Ansible playbooks
        uses: ansible/ansible-lint-action@master
        with:
          targets: "."
          override-deps: |
            ansible>4.2
            ansible-lint>5
          args: "-vv"
