- name: Symlink zsh config.
  ansible.builtin.file:
    src: "~/.dotfiles/roles/zsh/files/{{ item }}"
    dest: "~/.{{ item }}"
    state: link
    force: yes
    follow: no
  loop:
    - zsh.d
    - zshrc
    - p10k.zsh

- name: Create plugin directory.
  ansible.builtin.file:
    path: ~/.zsh.d/plugins
    state: directory
    mode: "0700"

- name: Install zsh plugins.
  ansible.builtin.git:
    accept_hostkey: yes
    dest: "~/.zsh.d/plugins/{{ plugin['name'] }}"
    repo: "{{ plugin['repo'] }}"
    version: "{{ plugin['version'] }}"
  loop:
    - name: zsh-autosuggestions
      repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
      version: master
    - name: zsh-syntax-highlighting
      repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
      version: master
    - name: powerlevel10k
      repo: "https://github.com/romkatv/powerlevel10k"
      version: master
    - name: conda-zsh-completion
      repo: "https://github.com/esc/conda-zsh-completion"
      version: master
    - name: zsh-yarn-autocompletions
      repo: "https://github.com/g-plane/zsh-yarn-autocompletions"
      version: master
  loop_control:
    loop_var: plugin
