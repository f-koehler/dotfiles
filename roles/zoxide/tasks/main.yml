- name: Find executable.
  ansible.builtin.set_fact:
    zoxide_path: "{{ path }}"
    zsh_hooks: "{{ zsh_hooks + ['source <(' + path + ' init zsh)'] }}"
    bash_hooks: "{{ bash_hooks + ['source <(' + path + ' init bash)'] }}"
    # fish_hooks: "{{ fish_hooks + [path + ' init bash | source'] }}"
  with_first_found:
    - files:
        - /usr/bin/zoxide
        - /opt/homebrew/bin/zoxide
      skip: true
  loop_control:
    loop_var: path
  changed_when: false
