- name: Create config dir.
  ansible.builtin.file:
    path: "{{ xdg_config_home }}/tealdeer"
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: "0700"
      
- name: Generate config.
  ansible.builtin.template:
    src: config.toml
    dest: "{{ xdg_config_home }}/tealdeer/config.toml"
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: "0700"