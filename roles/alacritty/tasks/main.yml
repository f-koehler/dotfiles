- name: Check if alacritty is installed.
  ansible.builtin.stat:
    path: /usr/bin/alacritty
  register: alacritty_stat

- name: Store whether alacritty is missing.
  ansible.builtin.set_fact:
    alacritty_missing: "{{ not (alacritty_stat.stat.exists and alacritty_stat.stat.executable) }}"

- name: Install alacritty.
  community.general.homebrew:
    name: alacritty
    state: present
    path: "{{ homebrew_path }}"
  when: alacritty_missing and homebrew_enabled

- name: Remove homebrew alacritty.
  community.general.homebrew:
    name: alacritty
    state: absent
    path: "{{ homebrew_path }}"
  when: (not alacritty_missing) and homebrew_present

- name: Create config dir.
  ansible.builtin.file:
    path: ~/.config/alacritty
    state: directory
    force: yes

- name: Link config.
  ansible.builtin.file:
    src: "{{ role_path }}/files/alacritty.yml"
    dest: "~/.config/alacritty/alacritty.yml"
    state: link
    force: yes
    follow: no
