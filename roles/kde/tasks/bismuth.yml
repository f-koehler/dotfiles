- name: Set kwin shortcuts.
  notify: Reload hotkeys.
  kconfig:
    file: ~/.config/kglobalshortcutsrc
    group: kwin
    key: "{{ item['key'] }}"
    value: "{{ item['value'] }}"
  loop:
    - key: Show Desktop
      value: none,Meta+D,Show Desktop
    - key: ShowDesktopGrid
      value: none,Ctrl+F8,Show Desktop Grid
    - key: Suspend Compositing
      value: none,Alt+Shift+F12,Suspend Compositing
    - key: Switch to Desktop 1
      value: Meta+1,Ctrl+F1,Switch to Desktop 1
    - key: Switch to Desktop 10
      value: Meta+0,none,Switch to Desktop 10
    - key: Switch to Desktop 2
      value: Meta+2,Ctrl+F2,Switch to Desktop 2
    - key: Switch to Desktop 3
      value: Meta+3,Ctrl+F3,Switch to Desktop 3
    - key: Switch to Desktop 4
      value: Meta+4,Ctrl+F4,Switch to Desktop 4
    - key: Switch to Desktop 5
      value: Meta+5,none,Switch to Desktop 5
    - key: Switch to Desktop 6
      value: Meta+6,none,Switch to Desktop 6
    - key: Switch to Desktop 7
      value: Meta+7,none,Switch to Desktop 7
    - key: Switch to Desktop 8
      value: Meta+8,none,Switch to Desktop 8
    - key: Switch to Desktop 9
      value: Meta+9,none,Switch to Desktop 9
    - key: Window Close
      value: Meta+Shift+Q,Alt+F4,Close Window
    - key: Window Quick Tile Bottom
      value: none,Meta+Down,Quick Tile Window to the Bottom
    - key: Window Quick Tile Left
      value: none,Meta+Left,Quick Tile Window to the Left
    - key: Window Quick Tile Right
      value: none,Meta+Right,Quick Tile Window to the Right
    - key: Window Quick Tile Top
      value: none,Meta+Up,Quick Tile Window to the Top
    - key: Window to Desktop 1
      value: Meta+!,none,Window to Desktop 1
    - key: Window to Desktop 10
      value: Meta+=,none,Window to Desktop 10
    - key: Window to Desktop 2
      value: Meta+",none,Window to Desktop 2
