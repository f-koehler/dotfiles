- name: Set mediacontrol shortcuts.
  notify: Reload hotkeys.
  kconfig:
    file: ~/.config/kglobalshortcutsrc
    group: mediacontrol
    key: "{{ item['key'] }}"
    value: "{{ item['value'] }}"
  loop:
    - key: _k_friendly_name
      value: Media Controller
    - key: mediavolumedown
      value: none,none,Media volume down
    - key: mediavolumeup
      value: none,none,Media volume up
    - key: nextmedia
      value: Media Next,Media Next,Media playback next
    - key: pausemedia
      value: Media Pause,Media Pause,Pause media playback
    - key: playmedia
      value: none,none,Play media playback
    - key: playpausemedia
      value: Media Play,Media Play,Play/Pause media playback
    - key: previousmedia
      value: Media Previous,Media Previous,Media playback previous
    - key: stopmedia
      value: Media Stop,Media Stop,Stop media playback

- name: Set krunner shortcuts.
  notify: Reload hotkeys.
  kconfig:
    file: ~/.config/kglobalshortcutsrc
    group: org.kde.krunner.desktop
    key: _launch
    value: "Search\tMeta+D,Alt+Space\tAlt+F2\tSearch,KRunner"

- name: Set alacritty shortcuts.
  notify: Reload hotkeys.
  kconfig:
    file: ~/.config/kglobalshortcutsrc
    group: Alacritty.desktop
    key: "{{ item['key'] }}"
    value: "{{ item['value'] }}"
  loop:
    - key: New
      value: Meta+Return,,New Terminal
    - key: _k_friendly_name
      value: Alacritty
    - key: _launch
      value: ",,Alacritty"