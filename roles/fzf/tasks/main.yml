- name: Find key-bidings (zsh).
  ansible.builtin.set_fact:
    zsh_hooks: "{{ zsh_hooks + ['source <(' + path + ')'] }}"
  with_first_found:
    - /usr/share/fzf/key-bindings.zsh
    - /opt/homebrew/share/fzf/key-bindings.zsh
  loop_control:
    loop_var: path
  changed_when: false

