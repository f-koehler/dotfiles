{%  if screens is defined %}
# configure screens
{%-   for screen in screens %}
output {{ screen["wayland"] }}
{%-     if ("position" in screen) and ("x" in screen["position"]) and ("y" in screen["position"]) -%}
{{ " " }}pos {{ screen["position"]["x"] }} {{ screen["position"]["y"] }}
{%-     endif -%}
{%-     if ("resolution" in screen) and ("x" in screen["resolution"]) and ("y" in screen["resolution"]) -%}
{{ " " }}res {{ screen["resolution"]["x"] }} {{ screen["resolution"]["y"] }}
{%-     endif -%}
{%-     if "rotate" in screen -%}
{{ " " }}transform {{ { "left": 270, "inverted": 180, "right": 90, "normal": "normal" }[screen["rotate"]] }}
{%-     endif -%}
{%    endfor %}
{%+ endif +%}
