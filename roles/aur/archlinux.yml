- name: create aur_builder user
  block:
    - ansible.builtin.user:
        name: aur_builder
        create_home: no
        group: wheel
      become: true
    - ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-aur_builder
        line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        create: yes
        validate: 'visudo -cf %s'
      become: true