type = internal/i3

enable-click = true
format = <label-state> <label-mode>
index-sort = true
label-focused = %index%
label-focused-background = ${colors.nord3}
label-focused-foreground = ${colors.brightwhite}
label-focused-padding = 1
label-focused-underline = ${colors.nord13}
label-mode-background = ${colors.nord3}
label-mode-padding = 1
label-mode-underline = ${colors.nord11}
label-unfocused = %index%
label-unfocused-background = ${colors.nord1}
label-unfocused-padding = 1
label-urgent = %index%
label-urgent-padding = 1
label-urgent-underline = ${colors.nord11}
label-visible = %index%
label-visible-background = ${colors.nord1}
label-visible-padding = 1
label-visible-underline = ${colors.nord10}
pin-workspaces = true
